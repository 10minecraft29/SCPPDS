<!DOCTYPE html>
<html>
<head>
  You need to allow popups and redirects for this to work
  <title>Enable Popups and redirects</title>
</head>
<body>

  <script>
    window.addEventListener('beforeunload', function (e) {
  // Cancel the event
  e.preventDefault(); 
  // Chrome requires returnValue to be set
  e.returnValue = ''; 
});

  </script>

</body>
</html>
